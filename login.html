<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20230527/pngtree-group-of-children-smiling-while-posing-outside-of-a-house-image_2691273.jpg");
      background-size: cover;
      background-position: center;
      background-color: #f1f1f1;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 14px;
      width: 300px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input_box {
      position: relative;
      margin-bottom: 20px;
    }

    .input_box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .input_box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #999;
      pointer-events: none;
      transition: 0.3s ease-out;
    }

    .input_box input:focus + label,
    .input_box input:valid + label {
      top: -10px;
      font-size: 12px;
      color: #333;
    }

    .input_box .bx {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
      color: #999;
    }

    .form-container .input-submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease-out;
      width: 100%; /* Make the button take up full width */
    }

    .form-container .input-submit:hover {
      background-color: #45a049;
    }

    .form-container .register-link a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease-out;
    }

    .form-container .register-link a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="form-container login_box">
    <h2>Login</h2>
    <form id="loginForm" class="form-container login_box" onsubmit="login(event)" method="post" action="http://localhost:8100/login">
    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user">Username</label>
      <i class="bx bx-user"></i>
    </div>
    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass">Password</label>
      <i class="bx bx-lock-alt"></i>
    </div>
    <input type="submit" class="input-submit" value="Login"> <!-- Changed type to submit -->
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
</div>
<script>
    function login(event) {
      event.preventDefault(); // Prevent the form from submitting
      // Perform login logic here
      // If login is successful, redirect to index.html
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
